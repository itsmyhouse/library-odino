<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div><button class="add_book">Add New Book</button>
    
    <form class="form" hidden>
      <label>Title:<input id="title" type="text" required></label>
      <label>Author:<input id="author" type="text" required></label>
      <label>Pages:<input id="pages" type="number" min="0" required></label>
      <p>Read:
        <label>Yes<input id="read" type="radio" name="read" value="yes" required></label> 
        <label>No<input id="read" type="radio" name="read" value="no" required></label> 
      </p>
      <button class="enter">enter</button>
    </form>

  </div>

  <div class="book_container"></div>
</body>
</html>
